<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        /* .box.run {
            position: relative;
            animation: run 2s 1s infinite alternate;
        } */

        @keyframes run {
            0% {
                left: 0px;
                top: 200px;
            }

            25%{
                left: 200px;
                top: 500px;
            }

            50% {
                left: 900px;
                top: 15px;
            }
            75%{
                left: 1150px;
                top: 500px;
            }

            100% {
                left: 100px;
                top: 50px;
                transform: rotate(360deg);
            }
        }

        #color-input.none {
            display: none;
        }

        #btn-color.none {
            display: none;
        }

        #color-input {
            display: inline-block;
            padding-left: 5px;
            margin: 10px;
            margin-right: 0px;
            width: 250px;
            height: 30px;
            border-radius: 10px;
            border-color: black;
            border-width: 1, 5px;
            border-bottom-right-radius: 0%;
            border-top-right-radius: 0%;
        }

        #btn-color {
            display: inline-block;
            margin: 10px;
            margin-left: 0px;
            height: 34px;
            width: 100px;
            background-color: black;
            color: white;
            border-radius: 10px;
            border-bottom-left-radius: 0%;
            border-top-left-radius: 0%;
        }

        .timer{
            display: none;
            position: absolute;
            align-items: center;
            justify-content: center;
            margin-left: 45%;
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            background-color: rgba(255, 255, 255, 0.747);
            width: 170px;
            height: 60px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .timer.active{
            display: flex;
        }

        .btn__start-stop {
            display: none;
        }

        .btn__start-stop.active {
            display: inline-block;
            margin: 5px;
            width: 100px;
            height: 100px;
            background-color: rgb(0, 184, 184);
            color: white;
            font-size: 20px;
            border: none;
        }

        .btn__start-stop.active.move {
            position: relative;
            animation: move 2.5s infinite alternate;
        }  
        @keyframes move {
            0% {
                left: 0px;
                top: 0px;
            }

            25% {
                left: 1150px;
                top: 200px;
            }

            50% {
                left: 550px;
                top: 550px;
            }
            75%{
                left: 200px;
                top: 50px;
            }
            100%{
                left: 1150px;
                top: 550px;
                transform: rotate(360deg);
            }
        }

        .popup-win__bg {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            transition: 1s;
            opacity: 0;
            pointer-events: none;
        }

        .popup-win__bg.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup-win {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background-color: #ffff;
            padding: 20px;
            border-radius: 20px;
            justify-content: center;
        }

        .popup-win.active {
            display: inline-block;
            opacity: 1;
        }

        .popup-win__close{
            display: flex;
            margin-left: 95%;
            cursor: pointer;
            transition-duration: 0.5s;
        }
        .popup-win__close:hover{
            transform: scale(1.1);
        }  

        .popup-win__img {
            display: flex;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
        }

        .popup-win__text {
            display: flex;
            justify-content: center;
            color: black;
            font-size: 25px;
            margin: 0 auto;
        }

        .popup-win__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            background-color: rgb(0, 127, 177);
            color: #ffff;
        }
        .popup-lose {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background-color: #ffff;
            padding: 20px;
            border-radius: 20px;
            justify-content: center;
        }

        .popup-lose.active {
            display: inline-block;
            opacity: 1;
        }
        .popup-lose__bg {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            transition: 1s;
            opacity: 0;
            pointer-events: none;
        }

        .popup-lose__bg.active {
            opacity: 1;
            pointer-events: all;
        }
        .popup-lose__img {
            display: flex;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
        }
        .popup-lose__text {
            display: flex;
            justify-content: center;
            color: black;
            font-size: 25px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .popup-lose__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            background-color: rgb(0, 0, 0);
            color: #ffff;
        }
        .popup-lose__close{
            display: flex;
            margin-left: 95%;
            cursor: pointer;
            transition-duration: 0.5s;
        }
        .popup-lose__close:hover{
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <input type="text" id="color-input" placeholder="Write some colors through the space">
    <button type="button" id="btn-color">Make a box</button>
    
    <div class="timer">00:30</div>

    <button class="btn__start-stop">Start</button>

    <div class="popup-win__bg">
        <form action="" class="popup-win">
            <img class = "popup-win__close" src="x-lg.svg" alt="">
            <img class="popup-win__img" src="photo_2022-08-05_16-19-06.jpg" alt="">
            <p class="popup-win__text">You won!!!</p>
            <button class="popup-win__btn">Ok</button>
        </form>
    </div>
    <div class="popup-lose__bg">
        <form action="" class="popup-lose">
            <img class = "popup-lose__close" src="x-lg.svg" alt="">
            <img class="popup-lose__img" src="smile" alt="">
            <p class="popup-lose__text">Your time is gone( You lose(((</p>
            <button class="popup-lose__btn">Ok</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
